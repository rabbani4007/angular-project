<mat-card class="example-card" appMaterialElevation>
  <mat-card-header>
    <div
      mat-card-avatar
      [ngStyle]="{
        'background-image':
          'url(../assets/images/' + article.source.id + '.png)'
      }"
      class="example-header-image"
    ></div>
    <mat-card-title class="title">{{ article.source.name }}</mat-card-title>
    <!-- <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle> -->
  </mat-card-header>
  <img
    mat-card-image
    class="img-article"
    src="{{ article.urlToImage }}"
    alt=""
  />
  <mat-card-content>
    <p>
      {{ sliceByWord(article.description, 150, false) }}
    </p>
    <a
      mat-raised-button
      color="primary"
      href="{{ article.url }}"
      target="_blank"
      >View More</a
    >
  </mat-card-content>
  <!-- <mat-card-actions class="action-buttons"> </mat-card-actions> -->
</mat-card>
